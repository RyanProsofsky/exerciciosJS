<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../css/telaLogin.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <title>Login</title>
</head>


<body>

  <nav id="navegacao">
      <button class="botao">Login</button>
  </nav>

  <div class="container">
    <main>
      <div class="titulo">
        <h1 class="login">Login</h1>
      </div>

      <form class="formulario">
        <div class="form-group">
          <label class="teste">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite seu email">
          <small id="emailHelp" class="form-text text-muted"></small>
        </div>

        <div class="form-group">
          <label class="teste">Senha</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite sua senha">
        </div>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Mantenha-me conectado</label>
        </div>

        <button type="submit" class="submit">Login</button>
      </form>

        <ul class="ajuda">
          <li class="cadastro">Não é cadastrado ainda?<a class="teste3" href ="https://www.google.com">Clique aqui</li>
          <li class="lostPassword"><a class="teste3" href="https://www.google.com">Esqueci a minha senha</a></li>
        </ul>

        
    </main>
  </div>
</body>

</html>
